{% load staticfiles %}
<html>
    <head>
    	<meta charset="utf-8">
    	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    	<meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Please Debate</title>
        <link rel="stylesheet" type="text/css" href="{% static 'dist/css/bootstrap.min.css' %}" >
        <link rel="stylesheet" type="text/css" href="{% static 'dist/css/bootstrap-theme.min.css' %}" >
	    <link rel="stylesheet" type="text/css" href="{% static 'dist/css/signin.css' %}" >
        <link rel="stylesheet" type="text/css" href="{% static 'dist/css/sticky-footer.css' %}" >
   		<link rel="stylesheet" href="{% static 'dist/css/offcanvas.css' %}" >
		<link rel="stylesheet" href="{% static 'css/debate.css' %}" >
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <!-- bootstrap-wysiwyg -->
		<link href="{% static 'bootstrap-wysiwyg/external/google-code-prettify/prettify.css' %}" rel="stylesheet">
		<link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/css/bootstrap-responsive.min.css" rel="stylesheet">
		<link href="http://netdna.bootstrapcdn.com/font-awesome/3.0.2/css/font-awesome.css" rel="stylesheet">

		<script src="{% static 'bootstrap-wysiwyg/external/jquery.hotkeys.js' %}"></script>
		<script src="{% static 'bootstrap-wysiwyg/external/google-code-prettify/prettify.js' %}"></script>
		<script src="{% static 'bootstrap-wysiwyg/bootstrap-wysiwyg.js' %}"></script>
		<script src="{% static 'bootstrap-wysiwyg/init.js' %}"></script>
		<link href="{% static 'bootstrap-wysiwyg/default.css' %}" rel="stylesheet">
    </head>
    <body>

        <script type="text/javascript">
          function fnGetCategory(){
            $.ajax({
              url : "{% url 'category' %}",
              success:function(data){
                $('.dropdown-menu').html(data)
              }
            });
          }

        </script>
        
        <nav class="navbar navbar-default navbar-fixed-top">
          <div class="container">
            <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="{% url 'debate_list' %}">Please Debate</a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
              <ul class="nav navbar-nav">
                <li><a href="{% url 'debate_list' %}">Home</a></li>
                <li class="dropdown">
                  <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false" onClick="fnGetCategory()">Category <span class="caret"></span></a>
                  <ul class="dropdown-menu">
                  </ul>
                </li>
                {% if user.is_authenticated %}
                  <li><a href="{% url 'logout' %}">Logout</a></li>
                {% else %}
                  <li><a href="{% url 'login' %}">Sign in</a></li>
                  <li><a href="{% url 'signup' %}">Sign up</a></li>
                {% endif %}
              </ul>
            </div><!--/.nav-collapse -->
          </div>
        </nav>
        <div class="container">
          <div class="row">
           	{% block body %}
           	{% endblock body %}
          </div>
        </div>
        <hr>
        {% include 'footer.html' %}
    </body>

    
    <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')</script>
    <script src="{% static 'dist/js/bootstrap.min.js' %}"></script>
</html>
