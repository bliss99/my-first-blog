{% extends "base.html" %}
{% load widget_tweaks %}

{% block title %}Create an account{% endblock %}

{% block content %}
  <h2>계정 만들기</h2>

  <form action="{% url 'signup' %}" method="post">{% csrf_token %}
      {{ form.as_p }}
      <input type="submit" value="Create the account">
      <input type="button" value="Cancel" onClick="javascript:history.go(-1);">
  </form>
{% endblock %}
