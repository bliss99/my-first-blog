{% load staticfiles %}
<html>
    <head>
        <title>Django Test blog</title>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <link href='//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    </head>
    <body>
        <div class="page-header">
            {% if user.is_authenticated %}
                <a href="{% url 'post_new' %}" class="top-menu"><span class="glyphicon glyphicon-plus" title="글쓰기"></span></a>
                <a href="{% url 'logout' %}" class="top-menu"><span class="glyphicon glyphicon-log-out" title="Logout"></span></a>
            {% endif %}
            {% if not user.is_authenticated %}
                <a href="{% url 'login' %}" class="top-menu"><span class="glyphicon glyphicon-log-in" title="Login"></span></a>
                <a href="{% url 'signup' %}" class="top-menu"><span class="glyphicon glyphicon-user" title="계정생성"></span></a>
                
            {% endif %}
            <h1><a href="/">Django Test Blog</a></h1>
        </div>
        <div class="content container">
            <div class="row">
                <div class="col-md-8">
                {% block content %}
                {% endblock %}
                </div>
            </div>
        </div>
    </body>
</html>
